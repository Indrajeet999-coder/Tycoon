<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - FabricFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>FabricFlow - Your Cart</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <button class="toggle-button" onclick="toggleDarkMode()">Dark Mode</button>
    </nav>
  </header>

  <div class="container">
    <h2>Your Cart</h2>

    <div class="cart-items" id="cartItems">
      
    </div>

    <div class="cart-summary">
      <h3>Total Amount: $<span id="totalAmount">0</span></h3>
      <button class="proceed-button" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 FabricFlow. All rights reserved.</p>
  </footer>

  <script>
    
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }

      
      loadCart();
    };

    
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = ''; 

      let totalAmount = 0;

      
      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        cart.forEach((item, index) => {
          const itemTotal = item.price * item.quantity;
          totalAmount += itemTotal;

          const cartItemDiv = document.createElement('div');
          cartItemDiv.classList.add('cart-item');

          cartItemDiv.innerHTML = `
            <p><strong>${item.productName}</strong></p>
            <p>Price: $${item.price}</p>
            <p>Quantity: ${item.quantity}</p>
            <p>Total: $${itemTotal}</p>
            <button class="remove-button" onclick="removeFromCart(${index})">Remove</button>
          `;

          cartItemsContainer.appendChild(cartItemDiv);
        });
      }

      
      document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
    }

    
    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1); 
      localStorage.setItem('cart', JSON.stringify(cart)); 
      loadCart(); 
    }

    // Proceed to checkout
    function proceedToCheckout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty. Please add some items before proceeding.');
      } else {
        window.location.href = 'checkout.html'; 
      }
    }
  </script>

</body>
</html>
