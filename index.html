    <aside class="sidebar">

        <li><a href="https://facebook.com/yourpage" target="_blank">

    <main class="main-content">
    
    <div class="region-selector">
        <h3>Select Your Region:</h3>
        <label class="region-option">
            <input type="radio" name="region" value="urban">
            <span>Urban</span>
        </label>
        <label class="region-option">
            <input type="radio" name="region" value="rural">
            <span>Rural</span>
        </label>
        <button type="submit" class="submit-button">Submit</button>
    </div>
    <script>
        function redirectToPage() {
            
            const selectedRegion = document.querySelector('input[name="region"]:checked');
            
            if (selectedRegion) {
                
                const regionValue = selectedRegion.value;
                if (regionValue === "urban") {
                    window.location.href = "urban.html"; 
                } else if (regionValue === "rural") {
                    window.location.href = "rural.html"; 
                }
            } else {
                
                alert("Please select a region before submitting.");
            }
        }
        </script>
        
    
    </main>
