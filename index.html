<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FabricFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header class="header">
    <h1>FabricFlow</h1>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="container">
    
    <aside class="sidebar">
      <h2>Connect with Us</h2>
      <ul>
        <li><a href="https://facebook.com/yourpage" target="_blank">
            <img src="https://logodownload.org/wp-content/uploads/2014/09/facebook-logo-0.png" alt="Facebook" class="social-icon" height="40px" width="40px">
        </a></li>
        <li><a href="https://twitter.com/yourprofile" target="_blank">
            <img src="https://logos-world.net/wp-content/uploads/2020/04/Twitter-Symbol.png" alt="Twitter" class="social-icon" height="35px" width="60px">
        </a></li>
        <li><a href="https://instagram.com/yourprofile" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/023/986/555/original/instagram-logo-instagram-logo-transparent-instagram-icon-transparent-free-free-png.png" alt="Instagram" class="social-icon" height="40px" width="40px">
        </a></li>
        <li><a href="https://linkedin.com/in/yourprofile" target="_blank">
            <img src="https://static.vecteezy.com/system/resources/previews/021/460/490/original/linkedin-logo-free-download-free-png.png" alt="LinkedIn" class="social-icon" height="50px" width="50px">
        </a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="region-selector">
        <h3>Select Your Type:</h3>
        <label class="type-option">
            <input type="radio" name="type" value="original">
            <span>Original</span>
        </label>
        <label class="type-option">
            <input type="radio" name="type" value="recycled">
            <span>Recycled</span>
        </label>
        <button type="button" class="submit-button" onclick="redirectToPage()">Submit</button> 
      </div>

      <button class="toggle-button" onclick="toggleDarkMode()">Dark Mode</button>
    </main>

    <section class="extra" style="background-color: beige;">
      <h2 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">.</h2>
      <p>"Fashion is not just about clothes, it's about a story, a lifestyle, and a vision. In business, we don't just sell products; we create experiences that empower and inspire."</p>
    </section>
  </div>

  <footer class="footer">
    <p>&copy; 2024 FabricFlow. All rights reserved.</p>
  </footer>

  <script>
    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        
        if (document.body.classList.contains('dark-mode')) {
            localStorage.setItem('theme', 'dark');
        } else {
            localStorage.setItem('theme', 'light');
        }
    }

    window.onload = function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark-mode');
        } else {
            document.body.classList.remove('dark-mode');
        }
    };

    function redirectToPage() {
        const selectedType = document.querySelector('input[name="type"]:checked'); 
        
        if (selectedType) {
            const typeValue = selectedType.value;  
            if (typeValue === "original") {
                window.location.href = "original.html";  
            } else if (typeValue === "recycled") {
                window.location.href = "recycled.html";  
            }
        } else {
            alert("Please select a type before submitting.");
        }
    }
  </script>

</body>
</html>
