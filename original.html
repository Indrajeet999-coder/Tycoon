<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Original Clothes - FabricFlow</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <h1>FabricFlow - Original Clothes</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="cart.html">Cart</a>
      <button class="toggle-button" onclick="toggleDarkMode()">Dark Mode</button>
    </nav>
  </header>

  <div class="container">
    <div class="product-grid">
      
      <div class="product-card">
        <img src="product1.jpg" alt="Original Shirt" class="product-image">
        <h3 class="product-name">Original Shirt</h3>
        <p class="product-price">$40</p>
        <button class="add-to-cart" onclick="addToCart('Original Shirt', 40)">Add to Cart</button>
      </div>
      
      <div class="product-card">
        <img src="product2.jpg" alt="Original Pants" class="product-image">
        <h3 class="product-name">Original Pants</h3>
        <p class="product-price">$60</p>
        <button class="add-to-cart" onclick="addToCart('Original Pants', 60)">Add to Cart</button>
      </div>
      
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2024 FabricFlow. All rights reserved.</p>
  </footer>

  <script>
    
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    }

    
    window.onload = function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    };

    
    function addToCart(productName, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ productName, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${productName} added to cart.`);
    }
  </script>

</body>
</html>
